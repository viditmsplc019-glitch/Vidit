<template>
    <lightning-card title="Pub LWC">
    <lightning-button class="slds-p-horizontal_small" label="Add +1" onclick={add}></lightning-button>
    <lightning-button  class="slds-p-horizontal_small" label="Substract-1" onclick={subtract}></lightning-button>
    <lightning-button  class="slds-p-horizontal_small" label="Multiply*2" onclick={multiply}></lightning-button>
    <lightning-button  class="slds-p-horizontal_small" label="Divide/2" onclick={divide}></lightning-button>
    <lightning-button  class="slds-p-horizontal_small" label="Percentage %" onclick={percentage}></lightning-button>
    <lightning-button class="slds-p-horizontal_small" variant="destructive" label="C"  onclick={clear}></lightning-button>
    </lightning-card>
</template>

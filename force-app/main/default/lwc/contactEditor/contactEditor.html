<template>
    <lightning-card title="Account Contact Editor">
        <lightning-combobox
            name="account"
            label="Select Account"
            value={selectedAccountId}
            options={accountOptions}
            onchange={handleAccountChange}>
        </lightning-combobox>

        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                onrowselection={handleRowSelection}
                max-row-selection="1">
            </lightning-datatable>

            <lightning-button
                label="Edit Selected Contact"
                variant="brand"
                class="slds-m-top_medium"
                onclick={handleEdit}>
            </lightning-button>
        </template>
    </lightning-card>

    
<template if:true={showModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-backdrop">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Last Modified Contact</h2>
            </header>
            <div class="slds-modal__content">
                <lightning-datatable
                    key-field="Id"
                    data={lastModifiedContactList}
                    columns={columns}>
                </lightning-datatable>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Close" onclick={closeModal}></lightning-button>
            </footer>
        </div>
    </section>
</template>

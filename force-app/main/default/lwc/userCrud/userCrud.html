<template>
    <lightning-card title="User Information">
        <div class="slds-m-around_medium">
            <div class="slds-m-bottom_medium slds-text-align_right">
                <lightning-button label="New User" onclick={openNewUserModal} class="slds-m-bottom_small"></lightning-button>
            </div>
            <lightning-datatable
                key-field="Id"
                data={users}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Name" value={form.Name} onchange={handleInputChange} name="Name"></lightning-input>
                    <lightning-input label="Username" value={form.Username} onchange={handleInputChange} name="Username"></lightning-input>
                    <lightning-input type="checkbox" label="Is Active" checked={form.IsActive} onchange={handleInputChange} name="IsActive"></lightning-input>
                    <lightning-input label="Email" value={form.Email} onchange={handleInputChange} name="Email"></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
